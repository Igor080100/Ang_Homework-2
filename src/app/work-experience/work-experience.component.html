<div *ngFor="let experience of experiences">
  <h3>Досвід роботи</h3>
  <p>{{experience.bio.firstName}} {{experience.bio.lastName}}</p>
  <p>Компанія: {{experience.company}}</p>
  <p>Грейд: {{experience.position}}</p>
  <p>Опис: {{experience.description}}</p>
  <p>Досвід: {{experience.experience}}</p>

  <hr>
</div>
